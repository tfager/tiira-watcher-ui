name: Build and push to production
on:
    push:
        branches:
            - main

jobs:
  build:
    uses: ./.github/workflows/gcr-build.yml
    with:
      environment: prod
      GCR_PROJECT: ${{ vars.GCR_PROJECT }}
    secrets:
      GCR_SA_KEY: ${{ secrets.GCR_SA_KEY }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      

